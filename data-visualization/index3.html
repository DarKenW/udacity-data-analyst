<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Titanic Data Visualization</title>
    <style>
     #all-contents {
       width: 960px;
       margin-left: auto;
       margin-right: auto;
     }
     h1 {
       text-align: center;
     }
     .tooltip {
       background-color: white;
     }
     .axis path, .axis line {
       fill: none;
       stroke: black;
     }
     .tick line {
       opacity: 0.3;
     }
    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  </head>
  <body>
    <div id="all-contents">
      <h1>Titanic Passengers: Age, Ticket Fare, Gender and Survival</h1>
      <svg id="visualization"></svg>
      <p>Each passenger is shown as a point in the graph, with survivors colored in blue and non-survivors colored in red. The female passengers are drawn with circles and male passengers with squares.</p>
    </div>
    <script src="visualize3.js"></script>
  </body>
</html>
